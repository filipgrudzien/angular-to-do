<div class="container text-center">
  <h1>
    {{ appTitle }}
  </h1>
  <div class="row text-center">
    <div class="col-sm-4 col-md-4 col-lg-4">{{ toDoState }}</div>
    <div class="col-sm-4 col-md-4 col-lg-4">{{ doingState }}</div>
    <div class="col-sm-4 col-md-4 col-lg-4">{{ doneState }}</div>
  </div>
  <div cdkDropListGroup class="row text-center">
    <div cdkDropList 
      [cdkDropListData]="tasksToDo" 
      class="col-sm-4 col-md-4 col-lg-4 task-container to-do-container"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of tasksToDo" cdkDrag>{{item}}</div>
    </div>
    <div cdkDropList 
      [cdkDropListData]="tasksDoing" 
      class="col-sm-4 col-md-4 col-lg-4 task-container to-do-container"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of tasksDoing" cdkDrag>{{item}}</div>
    </div>
    <div cdkDropList 
      [cdkDropListData]="tasksDone" 
      class="col-sm-4 col-md-4 col-lg-4 task-container to-do-container"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of tasksDone" cdkDrag>{{item}}</div>
    </div>
  </div>
  <app-progress-bar [progressValue]="progress"></app-progress-bar>
</div>
